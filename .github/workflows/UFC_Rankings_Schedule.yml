name: Run Python Script

on:
  schedule:
    - cron: '0 0 * * 4'  
  workflow_dispatch:  {}

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'  
            cache: 'pip'
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
      - name: Run Script
        run: python UFC_Rankings_Scrape.py
      - name: Commit and push changes
        run: |
          git config user.email "bpaton50000@gmail.com"
          git add UFC_Rankings.csv
          git commit -m "Update UFC Rankings CSV"
          git push
env:
          GITHUB_TOKEN: ${{ secrets.UFC_Rankings }}@github.com/UFC_Rankings.git HEAD:main
