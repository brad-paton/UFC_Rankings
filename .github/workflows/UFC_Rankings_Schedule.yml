name: Update DataFrame Weekly

on:
  schedule:
    cron: '0 0 * * 4'  
    workflow_dispatch:

jobs:
  update_dataframe:
    runs-on: ubuntu-latest

    steps:
      • name: Check out the repository
        uses: actions/checkout@v2

      • name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.8'  

      • name: Install dependencies
        run: |
          pip install pandas requests beatifulsoup4

      • name: Run script to update DataFrame
        run: |
          python UFC_Rankings_Scrape.py  

      • name: Commit and push changes
        run: |
          git config --local user.email "bpaton50000@gmail.com"
          git config --local user.name "brad-paton"
          git add UFC_Rankings.csv
          git commit -m "Update DataFrame with new data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.UFC_Rankings_Secret }} 
